<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" A simple in browser game of tic tac toe="">
  <meta name="author" amundskm="">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <!-- Start Game -->
  <div class="container" id="start">
    <div class="row buttons">
      <button type="button" class="num-players-btn" id="one-player">One Player</button>
      <button type="button" class="num-players-btn" id="two-player">Two Player</button>
    </div>
  </div>

  <!-- Input Names -->
  <div class="container" id="input-names">
    <div class="row input">
      <label for="">Player 1 Name:</label>
      <input type="text" id="p1-name">
      <div id="p2-name-input">
        <label for="">Player 2 Name:</label>
        <input type="text" id="p2-name">
      </div>
      <button type="button" name="submit" id="submit-names">Submit</button>
    </div>
  </div>

  <!-- Gameplay -->
  <div class="container" id = "game">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="content" id="box-0" style="border-right: 4px solid black;">
          </div>
          <div class="content" id="box-1">
          </div>
          <div class="content" id="box-2" style="border-left: 4px solid black;">
          </div>
        </div>
        <div class="row">
          <div class="content" id="box-3" style="border-top: 4px solid black; border-bottom: 4px solid black;">
          </div>
          <div class="content" id="box-4" style="border: 4px solid black;">
          </div>
          <div class="content" id="box-5" style="border-top: 4px solid black; border-bottom: 4px solid black;">
          </div>
        </div>
        <div class="row">
          <div class="content" id="box-6" style="border-right: 4px solid black;">
          </div>
          <div class="content" id="box-7">
          </div>
          <div class="content" id="box-8" style="border-left: 4px solid black;">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="scoreboard">
            <span><strong>Score:</strong></span>
            <div class="player-1">
              <span id="p1-score-name">Player1: </span>
              <span id="p1-score">0</span>
            </div>
            <div class="player-2">
              <span id="p2-score-name">Player2: </span>
              <span id="p2-score">0</span>
            </div>
            <div class="ties">
              <span>Ties: </span>
              <span id="ties-score">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="game-buttons">
      <button type="button" name="resign", id="resign-btn">Resign Game</button>
      <button type="button" name="restart", id="restart-btn">New Match</button>
    </div>
  </div>

<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript"  src="scripts/script.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
