<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" A simple in browser game of tic tac toe="">
  <meta name="author" amundskm="">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="container game">
        <div class="row">
          <div class="content" id="box-0" style="border-right: 4px solid black;" >
          </div>
          <div class="content" id="box-1">
          </div>
          <div class="content" id="box-2" style="border-left: 4px solid black;">
          </div>
        </div>
        <div class="row">
          <div class="content" id="box-3" style="border-top: 4px solid black; border-bottom: 4px solid black;">
          </div>
          <div class="content" id="box-4" style="border: 4px solid black;">
          </div>
          <div class="content" id="box-5" style="border-top: 4px solid black; border-bottom: 4px solid black;">
          </div>
        </div>
        <div class="row">
          <div class="content" id="box-6" style="border-right: 4px solid black;">
          </div>
          <div class="content" id="box-7">
          </div>
          <div class="content" id="box-8" style="border-left: 4px solid black;">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="scoreboard">
            <span>Score:</span>
            <div class="player-1">
              <span>Player1: </span>
              <span class="p1-score">0</span>
            </div>
            <div class="player-2">
              <span>Player2: </span>
              <span class="p2-score">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="game-buttons">
      <button type="button" name="resign">Resign Game</button>
      <button type="button" name="restart">New Match</button>
    </div>
  </div>

<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript"  src="scripts/script.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
